<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <form class="container">
    <div class="mb-3">
      <div id="comment"></div>

      <div class="form-row">
        <div class="col-1 d-flex justify-content-center align-items-center">
          <img src="" alt="добавить фото" class="avatar" id="avatar" name="avatar">
        </div>
        <div class="col">
          <label for="author">
            <span id="authorError"></span>
          </label>
          <input type="text" class="form-control" name="name" placeholder="Имя" id="author" value="" required>
        </div>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea">
          <span id="commentError"></span>
        </label>
        <textarea class="form-control" id="exampleFormControlTextarea" rows="3" placeholder="Комментарий"></textarea>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-sm btn-block mb-3">Отправить</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
</body>

</html>
