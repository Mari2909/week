<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="my-5 mx-3">
            <h4 class="text-center">Калькулятор стоимости авто</h4>
            <form>
                <div class="form-group">
                    <label for="car_model">Марка</label>
                    <select class="form-control" id="car_model">
                        <option value="0"></option>
                        <option value="5000">BMV</option>
                        <option value="5500">Audi</option>
                        <option value="4800">Volvo</option>
                        <option value="3500">Skoda</option>
                        <option value="5100">Toyota</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Год выпуска</label>
                    <select class="form-control" id="year">
                        <option value="0"></option>
                        <option value="1000">1995</option>
                        <option value="1200">2000</option>
                        <option value="1500">2005</option>
                        <option value="1800">2010</option>
                        <option value="2100">2015</option>
                        <option value="3000">2020</option>
                    </select>
                </div>
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Тип топлива</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="500"
                                checked>
                            <label class="form-check-label" for="gridRadios1">
                                Бензин
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="250">
                            <label class="form-check-label" for="gridRadios2">
                                Дизелное топливо
                            </label>
                        </div>
                        <div class="form-check disabled">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                value="2000">
                            <label class="form-check-label" for="gridRadios3">
                                Электрический
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="volume">Объем двигателя,см<sup>3</sup></label>
                    <select class="form-control" id="volume">
                        <option value="100">до 1,1 л</option>
                        <option value="150">1,2-1,5 л</option>
                        <option value="250">1,6-3,5 л</option>
                        <option value="500">свыше 3,5 л</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Пробег</div>
                    <div class="col-sm-10" id="run">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck5" value="1000">
                            <label class="form-check-label" for="gridCheck5">
                                Меньше 100 км
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck6" value="700">
                            <label class="form-check-label" for="gridCheck6">
                                100-200 км
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck7" value="300">
                            <label class="form-check-label" for="gridCheck7">
                                200-300 км
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck8" value="100">
                            <label class="form-check-label" for="gridCheck8">
                                Больше 300 км
                            </label>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-content-center justify-content-center">
                    <button type="button" class="btn btn-primary">Рассчитать</button>
                </div>
                <div class="d-flex align-content-center justify-content-center" id="sum">

                </div>

            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
